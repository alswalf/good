    <style>
        /* تنسيق العداد */
        .visitor-wrapper {
            position: fixed;
            bottom: 0; /* العداد في أسفل الصفحة */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 9999; /* جعل العداد في المقدمة */
            width: 100%; /* العداد يغطي عرض الصفحة بالكامل */
            max-width: 600px; /* أقصى عرض للعداد */
        }

        /* تنسيق الصورة داخل العداد */
        .visitor-wrapper img {
            height: 30px;
            width: auto;
        }

        /* التأكد من أن العداد لا يتداخل مع المحتوى */
        body {
            margin: 0;
            padding-bottom: 80px; /* ترك مساحة كافية أسفل الصفحة لعرض العداد بشكل جيد */
        }
    </style>
</head>
