<style>
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .popup-content {
    background: #000;
    border-radius: 16px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    font-family: "Arial", sans-serif;
    box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
    animation: fadeIn 0.4s ease;
    color: #FFD700;
    border: 1px solid #FFD700;
  }

  .popup-content img {
    width: 100px;
    margin-bottom: 15px;
  }

  .popup-content h2 {
    font-size: 22px;
    margin-bottom: 10px;
    color: #FFD700;
  }

  .popup-content p,
  .popup-content ul {
    font-size: 15px;
    color: #FFD700;
  }

  .popup-content ul {
    list-style: none;
    padding: 0;
    text-align: right;
    direction: rtl;
    margin-bottom: 10px;
  }

  .popup-content ul li {
    margin: 5px 0;
  }

  .popup-content button {
    background: #FFD700;
    color: #000;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .popup-content button:hover {
    background: #e6c200;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 500px) {
    .popup-content {
      padding: 15px;
      font-size: 14px;
    }

    .popup-content h2 {
      font-size: 18px;
    }

    .popup-content button {
      font-size: 14px;
    }
  }
</style>

<!-- جافاسكريبت -->
<script>
  window.onload = function () {
    if (!localStorage.getItem("welcomeShown")) {
      document.getElementById("welcomePopup").style.display = "flex";
    }
  };

  function closeWelcome() {
    // إخفاء النافذة
    document.getElementById("welcomePopup").style.display = "none";
    
    // تخزين الحالة
    localStorage.setItem("welcomeShown", "true");
    
    // تشغيل الصوت بعد تفاعل المستخدم
    var audio = document.getElementById("welcomeAudio");
    
    // إعادة الصوت للبداية (للتأكد)
    audio.currentTime = 0;

    // تشغيل الصوت بعد تأخير بسيط للتأكد من تنفيذ كامل
    setTimeout(function() {
      audio.play().then(() => {
        console.log("✅ تم تشغيل الصوت بنجاح");
      }).catch(function(e) {
        console.warn("⚠️ لم يتم تشغيل الصوت:", e);
      });
    }, 100);
  }
</script>
