<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .visitor-wrapper {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <div class="visitor-wrapper">
            <span style="margin-right: 8px; color: black;">عدد الزوار:</span>
            <a href="https://www.hitwebcounter.com" target="_blank">
                <img src="https://hitwebcounter.com/counter/counter.php?page=20548278&style=0006&nbdigits=5&type=page&initCount=1" title="Counter Widget" alt="Visit counter For Websites" border="0" />
            </a>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello, Vue.js is working!"
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
