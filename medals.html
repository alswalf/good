<main>
  <section class="section-guide">

    <div class="info" style="width: 80%; margin: 1.5rem auto;">
      <img src="./files/info.png">
      <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">يمكنك التحقق من جميع الميداليات التي لديك من خلال الذهاب إلى نظرة عامة على الدوري، إلى علامة التبويب الرابعة في الأعلى [دليل الدوري]، ثم تحديد [الميداليات - نظرة عامة]</font></font></p>

      <div class="rewards-result" style="margin: 0;" id="">

            <p style="width: 100%;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">أدخل عدد الميداليات التي لديك:</font></font></p>
            <div class="container" id="medal-1">
              <img style="width: 75px; height:auto;" src="./files/medal-1.webp.jpg">
              <input onkeyup="calculate()" onchange="calculate()" id="medal-1-input" type="number" style="width: 70px; text-align: center;"><br>

            <div class="container" id="medal-2">
              <img style="width: 75px; height:auto;" src="./files/medal-2.webp.jpg">
              <input onkeyup="calculate()" onchange="calculate()" id="medal-2-input" type="number" style="width: 70px; text-align: center;"><br>
            </div>
            <div class="container" id="medal-3">
              <img style="width: 75px; height:auto;" src="./files/medal-3.webp.jpg">
              <input onkeyup="calculate()" onchange="calculate()" id="medal-3-input" type="number" style="width: 70px; text-align: center;"><br>
            </div>
            <div class="container" id="medal-4">
              <img style="width: 75px; height:auto;" src="./files/medal-4.webp.jpg">
              <input onkeyup="calculate()" onchange="calculate()" id="medal-4-input" type="number" style="width: 70px; text-align: center;"><br>
            </div>
            <div class="container" id="medal-5">
              <img style="width: 75px; height:auto;" src="./files/medal-5.webp.jpg">
              <input onkeyup="calculate()" onchange="calculate()" id="medal-5-input" type="number" style="width: 70px; text-align: center;"><br>
            </div>
            <div class="container" id="medal-6">
              <img style="width: 75px; height:auto;" src="./files/medal-6.webp.jpg">
              <input onkeyup="calculate()" onchange="calculate()" id="medal-6-input" type="number" style="width: 70px; text-align: center;"><br>
            </div>
            <div class="container" id="medal-7">
              <img style="width: 75px; height:auto;" src="./files/medal-7.webp.jpg">
              <input onkeyup="calculate()" onchange="calculate()" id="medal-7-input" type="number" style="width: 70px; text-align: center;"><br>
            </div>
          </div>
          
          <div class="rewards-result-calculator-sum kl-result" id="kl-results">
            <p id="result"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></p>
            <img id="result-img" src="./files/1234.png">
            <progress id="result-progress" value="0.0" max="1"></progress>
            <p id="result-percentage"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">0%</font></font></p>
          </div>

<select id="language-selector" onchange="calculate()">
  <option value="ar">🇸🇦 العربية</option>
  <option value="pl">🇵🇱 Polish</option>
  <option value="en">🇺🇸 English</option>
</select>

<script>
  const medals1 = document.getElementById("medal-1-input");
  const medals2 = document.getElementById("medal-2-input");
  const medals3 = document.getElementById("medal-3-input");
  const medals4 = document.getElementById("medal-4-input");
  const medals5 = document.getElementById("medal-5-input");
  const medals6 = document.getElementById("medal-6-input");
  const medals7 = document.getElementById("medal-7-input");

  const resultLbl = document.getElementById("result");
  const resultImg = document.getElementById("result-img");
  const resultProgress = document.getElementById("result-progress");
  const resultPercentage = document.getElementById("result-percentage");

  const titleNamesPl = [
    "Zadziora", "Awanturnik", "Rozrabiaka", "Wprawny rozrabiaka",
    "Łowca", "Łowca głów", "Wytrawny łowca", "Mistrzowski łowca",
    "Strażnik", "Strażnik zamkowy", "Strażnik dworu", "Strażnik tronu",
    "Wojownik", "Dzielny wojownik", "Doświadczony wojownik", "Bohaterski wojownik",
    "Pan wojny", "Wielki pan wojny", "Najwyższy pan wojny", "Pan wojny totalnej", "Niszczyciel"
  ];

  const titleNamesEn = [
    "Brawler", "Wild Brawler", "Adept Brawler", "Skilled Brawler",
    "Hunter", "Bounty Hunter", "Expert Hunter", "Master Hunter",
    "Guard", "Castle Guardian", "Noble Guardian", "Throne Guardian",
    "Warrior", "Gallant Warrior", "Veteran Warrior", "Heroic Warrior",
    "Warlord", "Great Warlord", "Supreme Warlord", "Ultimate Warlord", "Annihilator"
  ];

  const titleNamesAr = [
    "المشاكس", "المشاكس البري", "المشاكس البارع", "المشاكس الماهر",
    "الصياد", "صياد المكافئآت", "الصياد الخبير", "الصياد الزعيم",
    "الحارس", "حارس القلعة", "الحارس النبيل", "حارس العرش",
    "المحارب", "المحارب الشجاع", "المحارب المخضرم", "المحارب البطل",
    "أمير الحرب", "أمير الحرب المبجل", "أمير الحرب السامي", "أمير الحرب الفائق", "المُهلك"
  ];

  function calculate() {
    const lang = document.getElementById("language-selector").value;
    let titles;

    if (lang === "en") {
      titles = titleNamesEn;
    } else if (lang === "ar") {
      titles = titleNamesAr;
    } else {
      titles = titleNamesPl;
    }

    const totalScore = 1 +
      medals1.value * 0.5 +
      medals2.value * 0.475 +
      medals3.value * 0.425 +
      medals4.value * 0.35 +
      medals5.value * 0.25 +
      medals6.value * 0.15 +
      medals7.value * 0.05;

    const totalScoreRounded = Math.round(totalScore * 1000) / 1000;
    let currentTitle = Math.floor(totalScore);

    if (currentTitle < 1) currentTitle = 1;
    if (currentTitle > 21) currentTitle = 21;

    const currentTitleProgress = totalScoreRounded - currentTitle;
    const currentTitleName = titles[currentTitle - 1];

    resultImg.src = `https://alswalf.github.io/good/files/${currentTitle}.png`;
    resultLbl.innerHTML = currentTitleName;
    resultProgress.value = currentTitleProgress;
    resultPercentage.innerHTML = Math.round(currentTitleProgress * 1000) / 1000 * 100 + "%";
  }
</script>
