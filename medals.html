                        <p style="width: 100%;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">أدخل عدد الميداليات التي لديك:</font></font></p>
                        <div class="container" id="medal-1">
                            <img style="width: 75px; height:auto;" src="./files/medal-1.webp.jpg">
                            <input onkeyup="calculate()" onchange="calculate()" id="medal-1-input" type="number" style="width: 70px; text-align: center;"><br>

                        <div class="container" id="medal-2">
                            <img style="width: 75px; height:auto;" src="./files/medal-2.webp.jpg">
                            <input onkeyup="calculate()" onchange="calculate()" id="medal-2-input" type="number" style="width: 70px; text-align: center;"><br>
                        </div>
                        <div class="container" id="medal-3">
                            <img style="width: 75px; height:auto;" src="./files/medal-3.webp.jpg">
                            <input onkeyup="calculate()" onchange="calculate()" id="medal-3-input" type="number" style="width: 70px; text-align: center;"><br>
                        </div>
                        <div class="container" id="medal-4">
                            <img style="width: 75px; height:auto;" src="./files/medal-4.webp.jpg">
                            <input onkeyup="calculate()" onchange="calculate()" id="medal-4-input" type="number" style="width: 70px; text-align: center;"><br>
                        </div>
                        <div class="container" id="medal-5">
                            <img style="width: 75px; height:auto;" src="./files/medal-5.webp.jpg">
                            <input onkeyup="calculate()" onchange="calculate()" id="medal-5-input" type="number" style="width: 70px; text-align: center;"><br>
                        </div>
                        <div class="container" id="medal-6">
                            <img style="width: 75px; height:auto;" src="./files/medal-6.webp.jpg">

                        </div>

                            <img style="width: 75px; height:auto;" src="./files/medal-7.webp.jpg">

                        </div>
                    </div>
                    
                    <div class="rewards-result-calculator-sum kl-result" id="kl-results">
                        <p id="result"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></p>
                        <img id="result-img" src="./files/1234.png">
                        <progress id="result-progress" value="0.0" max="1"></progress>

        <script>
            var medals1 = document.getElementById("medal-1-input");
            var medals2 = document.getElementById("medal-2-input");
            var medals3 = document.getElementById("medal-3-input");
            var medals4 = document.getElementById("medal-4-input");
            var medals5 = document.getElementById("medal-5-input");
            var medals6 = document.getElementById("medal-6-input");
            var medals7 = document.getElementById("medal-7-input");

            var resultLbl = document.getElementById("result");
            var resultImg = document.getElementById("result-img");
            var resultProgress = document.getElementById("result-progress");
            var resultPercentage = document.getElementById("result-percentage");

            titleNames = ["Zadziora","Awanturnik","Rozrabiaka","Wprawny rozrabiaka","Łowca","Łowca głów","Wytrawny łowca","Mistrzowski łowca","Strażnik","Strażnik zamkowy","Strażnik dworu","Strażnik tronu","Wojownik","Dzielny wojownik","Doświadczony wojownik","Bohaterski wojownik","Pan wojny","Wielki pan wojny","Najwyższy pan wojny","Pan wojny totalnej","Niszczyciel"]

            

            

            /* function */
            function calculate(){
                totalScore = 1+medals1.value*0.5+medals2.value*0.475+medals3.value*0.425+medals4.value*0.35+medals5.value*0.25+medals6.value*0.15+medals7.value*0.05;
                totalScoreRounded = Math.round(totalScore*1000)/1000;
                currentTitle = Math.floor(totalScore);
                if (currentTitle < 1)
                currentTitle = 1
                if (currentTitle > 21)
                currentTitle = 21

                currentTitleProgress = totalScoreRounded - currentTitle;

                currentTitleName = titleNames[currentTitle-1];
                resultImg.src = "https://alswalf.github.io/good/files/" + currentTitle + ".png";
                resultLbl.innerHTML = currentTitleName;
                resultProgress.value = currentTitleProgress;
                resultPercentage.innerHTML = Math.round(currentTitleProgress*1000)/1000*100 + "%";

            }
        </script>
